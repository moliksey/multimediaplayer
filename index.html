<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Стили</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body onload="currentSlide(1);  nextSong(1,0.1); ">
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="img1.jpg" style="width:100%">
        <div class="text">Caption Text</div>

    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="img2.jpg" style="width:100%">
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="img3.jpg" style="width:100%">
        <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
<div style="/*text-align:center*/ " class="buttons">
    <button class="play-slideshow" id="play" onclick="playSlideshow()"></button>
    <button class="pause-slideshow" id="stop" onclick="pauseSlideshow()"></button>
    <div class="slider">
        <input type="range" style="/*display: inline-block*/" min="1000" max="10000" value="5000" id="fader"
               step="1000" onchange="switchTimer(value)" oninput="rangeValue.innerText = this.value/1000+' сек'">
        <datalist id="volsettings">
            <option>0</option>
            <option>1000</option>
            <option>2000</option>
            <option>3000</option>
            <option>4000</option>
            <option>5000</option>
            <option>6000</option>
            <option>7000</option>
            <option>8000</option>
            <option>9000</option>
            <option>10000</option>
        </datalist>
        <div id="rangeValue" style="display: inline-block"> 5 сек</div>
    </div>
</div>
<div>
    <button style="display: inline-block" onclick="plusMusic(-1)">back</button>
    <button style="display: inline-block" onclick="playSong(); ">play</button>
    <audio id="audio1" class="audio">
        <source src="./music1.mp3" type="audio/mp3" >
    </audio>
    <audio  id="audio2" class="audio">
        <source src="./music2.mp3" type="audio/mp3">
    </audio>
    <audio id="audio3" class="audio">
        <source src="./music3.mp3" type="audio/mp3">
    </audio>
    <button style="display: inline-block" onclick="plusMusic(1)">next</button>
    <p id="songName1" style="display: inline-block">Beliver</p>
    <p id="songName2" style="display: none">Enemy</p>
    <p id="songName3" style="display: none">Natural</p>
    <input type="range" style="/*display: inline-block*/" min="0" max="10000" value="5000" id="volume"
           step="100" onchange="switchVolume(value)" >
    <datalist id="volsettings">
        <option>0</option>
        <option>1000</option>
        <option>2000</option>
        <option>3000</option>
        <option>4000</option>
        <option>5000</option>
        <option>6000</option>
        <option>7000</option>
        <option>8000</option>
        <option>9000</option>
        <option>10000</option>
    </datalist>
    <div class="circle"></div>
    <div id="containerMusic">
        <canvas id="canvas1" ></canvas>
        <audio id="audio1" src="music1.mp3" controls></audio>

    </div>
    <script src="./script.js"></script>
</div>
</body>
</html>
